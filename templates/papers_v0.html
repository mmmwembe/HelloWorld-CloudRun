<!DOCTYPE html>
<html>
<head>
    <title>Available Papers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .paper-list {
            list-style: none;
            padding: 0;
        }
        .paper-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .paper-link {
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }
        .paper-link:hover {
            text-decoration: underline;
        }
        .no-papers {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Available Papers</h1>
    {% if pdf_urls %}
        <ul class="paper-list">
            {% for url in pdf_urls %}
                <li class="paper-item">
                    <a href="{{ url }}" target="_blank" class="paper-link">
                        PDF {{ loop.index }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-papers">No papers available at this time.</p>
    {% endif %}
</body>
</html>
