<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatom Segmentation</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function DiatomeSelector({ selected, setSelected }) {
            const options = [
                { label: 'Diatom', value: 0 },
                { label: 'Incomplete Diatom', value: 1 },
                { label: 'Complete Diatom', value: 2 },
                { label: 'Fragment Diatom', value: 3 },
                { label: 'Blurred Diatom', value: 4 },
                { label: 'Diatom SideView', value: 5 }
            ];

            return (
                <div className="p-4">
                    <div className="flex flex-wrap gap-6 items-center justify-center">
                        {options.map((option) => (
                            <label key={option.value} className="flex items-center space-x-2 cursor-pointer">
                                <input
                                    type="radio"
                                    name="diatom-type"
                                    value={option.value}
                                    checked={selected === option.value}
                                    onChange={(e) => setSelected(Number(e.target.value))}
                                    className="w-4 h-4 text-blue-600 cursor-pointer"
                                />
                                <span className="text-sm font-medium text-gray-700">
                                    {option.label}
                                </span>
                            </label>
                        ))}
                    </div>
                </div>
            );
        }

        function CircularProgress({ progress }) {
            const radius = 20;
            const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (progress / 100) * circumference;
            
            return (
                <svg className="transform -rotate-90 w-12 h-12">
                    <circle
                        className="text-gray-300"
                        strokeWidth="4"
                        stroke="currentColor"
                        fill="transparent"
                        r={radius}
                        cx="24"
                        cy="24"
                    />
                    <circle
                        className="text-green-500"
                        strokeWidth="4"
                        strokeDasharray={circumference}
                        strokeDashoffset={strokeDashoffset}
                        strokeLinecap="round"
                        stroke="currentColor"
                        fill="transparent"
                        r={radius}
                        cx="24"
                        cy="24"
                    />
                </svg>
            );
        }

        function Toast({ message, onClose }) {
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2 animate-slide-up">
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>{message}</span>
                </div>
            );
        }

        function SegmentationList({ polygons, selectedIndex, onSelectSegment, getDiatomLabel }) {
            return (
                <div className="mt-4 space-y-2">
                    {polygons.map((polygon, index) => (
                        <div
                            key={index}
                            onClick={() => onSelectSegment(index)}
                            className={`p-3 rounded-lg cursor-pointer transition-all duration-200 ${
                                selectedIndex === index 
                                    ? 'bg-blue-600 text-white shadow-lg transform scale-105' 
                                    : 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                            }`}
                        >
                            <div className="flex items-center justify-between">
                                <span className="font-medium">
                                    {index + 1}. {getDiatomLabel(polygon.label)}
                                </span>
                                <div 
                                    className="w-4 h-4 rounded-full" 
                                    style={{ backgroundColor: polygon.color }}
                                />
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function DiatomSegmenter() {
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2 animate-slide-up">
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>{message}</span>
                </div>
            );
        }

        function SegmentationList({ polygons, selectedIndex, onSelectSegment, getDiatomLabel }) {
            return (
                <div className="mt-4 space-y-2">
                    {polygons.map((polygon, index) => (
                        <div
                            key={index}
                            onClick={() => onSelectSegment(index)}
                            className={`p-3 rounded-lg cursor-pointer transition-all duration-200 ${
                                selectedIndex === index 
                                    ? 'bg-blue-600 text-white shadow-lg transform scale-105' 
                                    : 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                            }`}
                        >
                            <div className="flex items-center justify-between">
                                <span className="font-medium">
                                    {index + 1}. {getDiatomLabel(polygon.label)}
                                </span>
                                <div 
                                    className="w-4 h-4 rounded-full" 
                                    style={{ backgroundColor: polygon.color }}
                                />
                            </div>
                        </div>
                    ))}
                </div>
            );
        }
