<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatoms Data</title>
    <style>
        #jsonDisplay {
            white-space: pre-wrap;
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Diatoms Data</h1>
    <div id="jsonDisplay"></div>

    <script>
        async function fetchAndDisplayData() {
            const PAPERS_BUCKET_JSON_FILES = 'your-bucket-name'; // Replace with your bucket name
            const SESSION_ID = 'your-session-id'; // Replace with your session ID
            
            try {
                const papers_json_public_url = `https://storage.googleapis.com/${PAPERS_BUCKET_JSON_FILES}/jsons_from_pdfs/${SESSION_ID}/${SESSION_ID}.json`;
                const response = await fetch(papers_json_public_url);
                const data = await response.json();
                
                // Display formatted JSON
                document.getElementById('jsonDisplay').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('jsonDisplay').textContent = 
                    'Error loading data: ' + error.message;
            }
        }

        // Load data when page loads
        window.onload = fetchAndDisplayData;
    </script>
</body>
</html>
